<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Shield v2.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #0f172a; color: #fff; min-height: 100vh; padding: 40px 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 32px; margin-bottom: 10px; }
        .header p { color: rgba(255,255,255,0.6); font-size: 14px; }
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .stat-card { background: linear-gradient(135deg, #0c4a6e 0%, #701a75 100%); padding: 30px; border-radius: 12px; text-align: center; }
        .stat-value { font-size: 36px; font-weight: 700; margin-bottom: 10px; }
        .stat-label { font-size: 12px; color: rgba(255,255,255,0.7); text-transform: uppercase; }
        .controls { display: flex; gap: 10px; margin-bottom: 40px; flex-wrap: wrap; }
        .btn { padding: 12px 24px; background: #0ea5e9; color: white; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: opacity 0.2s; font-family: 'Inter', sans-serif; }
        .btn:hover { opacity: 0.9; }
        .btn-logout { background: #ef4444; margin-left: auto; }
        .section { background: rgba(30, 41, 59, 0.5); padding: 30px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 30px; }
        .section h2 { font-size: 18px; margin-bottom: 20px; }
        .section-content { font-size: 14px; line-height: 1.6; color: rgba(255,255,255,0.7); }
        .loading { display: none; text-align: center; color: rgba(255,255,255,0.5); }
        .loading.active { display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Brand Shield v2.0</h1>
            <p>Protecting @erim & @byerim</p>
        </div>
        <div class="controls">
            <button class="btn" onclick="loadDashboard()">Refresh Stats</button>
            <button class="btn btn-logout" onclick="logout()">Logout</button>
        </div>
        <div class="loading active" id="loading">Loading dashboard...</div>
        <div id="dashboard" style="display: none;">
            <div class="stats" id="statsContainer"></div>
            <div class="section">
                <h2>Recent Threats</h2>
                <div class="section-content" id="threatsContent">No threats detected.</div>
            </div>
            <div class="section">
                <h2>DMCA Notices</h2>
                <div class="section-content" id="dmcaContent">No notices yet.</div>
            </div>
        </div>
    </div>
    <script>
        async function loadDashboard() {
            const loading = document.getElementById('loading');
            const dashboard = document.getElementById('dashboard');
            loading.classList.add('active');
            dashboard.style.display = 'none';
            try {
                const stats = await fetch('/api/dashboard/stats').then(r => r.json());
                const threats = await fetch('/api/threats?limit=5').then(r => r.json());
                const notices = await fetch('/api/dmca').then(r => r.json());
                displayStats(stats); displayThreats(threats); displayNotices(notices);
                loading.classList.remove('active');
                dashboard.style.display = 'block';
            } catch (e) { console.error('Error:', e); loading.innerHTML = 'Error loading dashboard.'; }
        }
        function displayStats(stats) {
            document.getElementById('statsContainer').innerHTML = `
                <div class="stat-card"><div class="stat-value">${stats.threats.total}</div><div class="stat-label">Total Threats</div></div>
                <div class="stat-card"><div class="stat-value">${stats.threats.new}</div><div class="stat-label">New Threats</div></div>
                <div class="stat-card"><div class="stat-value">${stats.dmca.total}</div><div class="stat-label">DMCA Notices</div></div>
                <div class="stat-card"><div class="stat-value">${stats.suspects.total}</div><div class="stat-label">Suspicious Accounts</div></div>`;
        }
        function displayThreats(data) {
            if (!data.threats || data.threats.length === 0) { document.getElementById('threatsContent').innerHTML = 'No threats detected.'; return; }
            document.getElementById('threatsContent').innerHTML = data.threats.map(t => `<div style="padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.1)"><strong>${t.threat_type}</strong> - ${t.platform} (${Math.round(t.confidence*100)}%)<br><small>${new Date(t.detected_at).toLocaleDateString()}</small></div>`).join('');
        }
        function displayNotices(data) {
            if (!data.notices || data.notices.length === 0) { document.getElementById('dmcaContent').innerHTML = 'No notices yet.'; return; }
            document.getElementById('dmcaContent').innerHTML = data.notices.slice(0,5).map(n => `<div style="padding:10px 0;border-bottom:1px solid rgba(255,255,255,0.1)"><strong>${n.notice_type}</strong> - ${n.status}<br><small>${new Date(n.created_at).toLocaleDateString()}</small></div>`).join('');
        }
        function logout() { fetch('/api/auth/logout',{method:'POST'}).then(()=>{window.location.href='/login';}); }
        loadDashboard();
    </script>
</body>
</html>
