<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Shield v2.0 - Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background-color: #0d1117;
            color: #e6edf3;
            line-height: 1.6;
        }

        /* Loading Bar */
        #loadingBar {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, #58a6ff, #79c0ff, #58a6ff);
            width: 0%;
            transition: width 0.3s ease;
            z-index: 10000;
        }

        /* Top Navigation */
        .topnav {
            background-color: #161b22;
            border-bottom: 1px solid #30363d;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 24px;
            flex-wrap: wrap;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 200px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 18px;
            font-weight: 700;
            color: #58a6ff;
            text-decoration: none;
        }

        .logo-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-center {
            display: flex;
            gap: 8px;
            align-items: center;
            flex: 1;
            justify-content: center;
            flex-wrap: wrap;
        }

        .brand-toggle {
            padding: 8px 16px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #8b949e;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            font-weight: 500;
        }

        .brand-toggle:hover {
            border-color: #58a6ff;
            color: #e6edf3;
        }

        .brand-toggle.active {
            background-color: #58a6ff;
            border-color: #58a6ff;
            color: #0d1117;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 14px;
        }

        .user-info {
            color: #8b949e;
        }

        .nav-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: white;
        }

        .nav-btn.refresh {
            background-color: #238636;
            color: white;
        }

        .nav-btn.refresh:hover {
            background-color: #2ea043;
        }

        .nav-btn.logout {
            background-color: #da3633;
            color: white;
        }

        .nav-btn.logout:hover {
            background-color: #f85149;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        /* Stats Grid */
        #statsGrid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .stat-card {
            background: linear-gradient(135deg, #161b22 0%, #0d1117 100%);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .stat-card:hover {
            border-color: #58a6ff;
            transform: translateY(-2px);
        }

        .stat-card.threats {
            border-left: 4px solid #58a6ff;
            background: linear-gradient(135deg, rgba(88, 166, 255, 0.05) 0%, #0d1117 100%);
        }

        .stat-card.severity {
            border-left: 4px solid #f85149;
            background: linear-gradient(135deg, rgba(248, 81, 73, 0.05) 0%, #0d1117 100%);
        }

        .stat-card.dmca {
            border-left: 4px solid #79c0ff;
            background: linear-gradient(135deg, rgba(121, 192, 255, 0.05) 0%, #0d1117 100%);
        }

        .stat-card.suspects {
            border-left: 4px solid #a371f7;
            background: linear-gradient(135deg, rgba(163, 113, 247, 0.05) 0%, #0d1117 100%);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 700;
            color: #8b949e;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #e6edf3;
            margin-bottom: 8px;
        }

        .stat-subtitle {
            font-size: 13px;
            color: #8b949e;
        }

        /* Tab Navigation */
        .tabs {
            display: flex;
            gap: 24px;
            border-bottom: 1px solid #30363d;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 0;
            border: none;
            background: none;
            color: #8b949e;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
            position: relative;
            white-space: nowrap;
        }

        .tab-btn:hover {
            color: #e6edf3;
        }

        .tab-btn.active {
            color: #58a6ff;
            border-bottom-color: #58a6ff;
        }

        .tab-badge {
            display: inline-block;
            background-color: #30363d;
            color: #8b949e;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 12px;
            margin-left: 8px;
            font-weight: 700;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .panel-title {
            font-size: 18px;
            font-weight: 600;
            color: #e6edf3;
        }

        .filter-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 8px 12px;
            background-color: #161b22;
            border: 1px solid #30363d;
            color: #e6edf3;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .filter-select:hover {
            border-color: #58a6ff;
        }

        /* Threat List */
        .threat-list, .dmca-list, .suspects-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .threat-row, .dmca-row, .suspect-row {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 16px;
            transition: all 0.2s;
        }

        .threat-row:hover, .dmca-row:hover, .suspect-row:hover {
            border-color: #58a6ff;
            background-color: #0d1117;
        }

        .avatar-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: white;
            flex-shrink: 0;
            font-size: 16px;
        }

        .avatar-circle.brand1 {
            background-color: #58a6ff;
        }

        .avatar-circle.brand2 {
            background-color: #79c0ff;
        }

        .avatar-circle.brand3 {
            background-color: #a371f7;
        }

        .threat-info, .dmca-info, .suspect-info {
            flex: 1;
            min-width: 0;
        }

        .threat-name, .dmca-title, .suspect-name {
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 4px;
            word-break: break-word;
        }

        .threat-meta, .dmca-meta, .suspect-meta {
            font-size: 13px;
            color: #8b949e;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            align-items: center;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            white-space: nowrap;
        }

        .badge.platform {
            background-color: #30363d;
            color: #8b949e;
        }

        .badge.severity-critical {
            background-color: rgba(248, 81, 73, 0.2);
            color: #f85149;
        }

        .badge.severity-high {
            background-color: rgba(248, 166, 38, 0.2);
            color: #ffa657;
        }

        .badge.severity-medium {
            background-color: rgba(201, 184, 56, 0.2);
            color: #d3b611;
        }

        .badge.severity-low {
            background-color: rgba(35, 134, 54, 0.2);
            color: #3fb950;
        }

        .badge.status-sent {
            background-color: rgba(88, 166, 255, 0.2);
            color: #58a6ff;
        }

        .badge.status-resolved {
            background-color: rgba(63, 185, 80, 0.2);
            color: #3fb950;
        }

        .badge.status-failed {
            background-color: rgba(248, 81, 73, 0.2);
            color: #f85149;
        }

        .confidence {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .confidence-bar {
            width: 100px;
            height: 6px;
            background-color: #30363d;
            border-radius: 3px;
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff, #79c0ff);
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .actions {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #8b949e;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
        }

        .action-btn:hover {
            border-color: #58a6ff;
            color: #58a6ff;
        }

        /* Overview Tab - Charts */
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 24px;
        }

        .chart-card {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
        }

        .chart-title {
            font-size: 14px;
            font-weight: 600;
            color: #e6edf3;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .chart-bar {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .chart-label {
            font-size: 13px;
            color: #8b949e;
            width: 120px;
            text-align: right;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chart-bar-bg {
            flex: 1;
            height: 24px;
            background-color: #0d1117;
            border-radius: 4px;
            overflow: hidden;
            border: 1px solid #30363d;
        }

        .chart-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #58a6ff, #79c0ff);
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 8px;
            color: #0d1117;
            font-size: 12px;
            font-weight: 600;
            transition: width 0.3s ease;
        }

        .chart-bar-fill.type1 {
            background: linear-gradient(90deg, #58a6ff, #79c0ff);
        }

        .chart-bar-fill.type2 {
            background: linear-gradient(90deg, #a371f7, #bc8ef7);
        }

        .chart-bar-fill.type3 {
            background: linear-gradient(90deg, #ffa657, #ffb869);
        }

        .chart-bar-fill.type4 {
            background: linear-gradient(90deg, #3fb950, #56d364);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 8px;
            max-width: 700px;
            max-height: 90vh;
            overflow-y: auto;
            width: 90%;
            padding: 24px;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #30363d;
            padding-bottom: 16px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: #e6edf3;
        }

        .modal-close {
            background: none;
            border: none;
            color: #8b949e;
            font-size: 24px;
            cursor: pointer;
            transition: color 0.2s;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-close:hover {
            color: #e6edf3;
        }

        .modal-body {
            color: #e6edf3;
            font-size: 14px;
            line-height: 1.6;
        }

        .modal-field {
            margin-bottom: 16px;
        }

        .modal-label {
            font-weight: 600;
            color: #8b949e;
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 6px;
            display: block;
        }

        .modal-value {
            color: #e6edf3;
            word-break: break-word;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid #30363d;
        }

        .modal-btn {
            padding: 8px 16px;
            border: 1px solid #30363d;
            background-color: #0d1117;
            color: #e6edf3;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            flex: 1;
        }

        .modal-btn:hover {
            border-color: #58a6ff;
        }

        .modal-btn.primary {
            background-color: #58a6ff;
            border-color: #58a6ff;
            color: #0d1117;
        }

        .modal-btn.primary:hover {
            background-color: #79c0ff;
            border-color: #79c0ff;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #8b949e;
        }

        .empty-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .empty-text {
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .topnav {
                flex-direction: column;
                gap: 12px;
            }

            .nav-left, .nav-center, .nav-right {
                width: 100%;
                justify-content: center;
            }

            .tabs {
                gap: 12px;
            }

            #statsGrid {
                grid-template-columns: 1fr;
            }

            .overview-grid {
                grid-template-columns: 1fr;
            }

            .threat-row, .dmca-row, .suspect-row {
                flex-direction: column;
                align-items: flex-start;
            }

            .actions {
                width: 100%;
            }

            .action-btn {
                flex: 1;
            }

            .modal-content {
                width: 95%;
                padding: 16px;
            }
        }

        /* Utility */
        .hidden {
            display: none !important;
        }

        .error {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid #f85149;
            color: #f85149;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }

        .success {
            background-color: rgba(63, 185, 80, 0.1);
            border: 1px solid #3fb950;
            color: #3fb950;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 16px;
        }
    </style>
</head>
<body>
    <!-- Loading Bar -->
    <div id="loadingBar"></div>

    <!-- Top Navigation -->
    <nav class="topnav">
        <div class="nav-left">
            <a href="#" class="logo">
                <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 1v6m0 12v4M4.22 4.22l4.24 4.24m5.08 5.08l4.24 4.24M1 12h6m10 0h6M4.22 19.78l4.24-4.24m5.08-5.08l4.24-4.24"/>
                    <circle cx="12" cy="12" r="8" fill="none" stroke="currentColor" stroke-width="2"/>
                </svg>
                Brand Shield
            </a>
        </div>

        <div class="nav-center">
            <button class="brand-toggle active" data-brand="all">All Brands</button>
            <button class="brand-toggle" data-brand="erim">@erim</button>
            <button class="brand-toggle" data-brand="byerim">@byerim</button>
        </div>

        <div class="nav-right">
            <span class="user-info">Logged in as <strong>sat</strong></span>
            <button class="nav-btn refresh" id="refreshBtn" title="Refresh data">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
            <button class="nav-btn logout" id="logoutBtn">Logout</button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats Grid -->
        <div id="statsGrid"></div>

        <!-- Tab Navigation -->
        <div class="tabs">
            <button class="tab-btn active" data-tab="threats">
                Threats <span class="tab-badge" id="threats-count">0</span>
            </button>
            <button class="tab-btn" data-tab="dmca">
                DMCA Notices <span class="tab-badge" id="dmca-count">0</span>
            </button>
            <button class="tab-btn" data-tab="suspects">
                Suspicious Accounts <span class="tab-badge" id="suspects-count">0</span>
            </button>
            <button class="tab-btn" data-tab="overview">
                Overview
            </button>
        </div>

        <!-- Threats Tab -->
        <div id="tab-threats" class="tab-content active">
            <div class="panel-header">
                <h2 class="panel-title">Detected Threats</h2>
                <div class="filter-group">
                    <select class="filter-select" id="threatTypeFilter">
                        <option value="">All Types</option>
                        <option value="counterfeit">Counterfeit</option>
                        <option value="impersonation">Impersonation</option>
                        <option value="trademark_violation">Trademark Violation</option>
                        <option value="unauthorized_resale">Unauthorized Resale</option>
                    </select>
                    <select class="filter-select" id="threatStatusFilter">
                        <option value="">All Status</option>
                        <option value="new">New</option>
                        <option value="reported">Reported</option>
                        <option value="resolved">Resolved</option>
                    </select>
                </div>
            </div>
            <div class="threat-list" id="threatsList"></div>
        </div>

        <!-- DMCA Notices Tab -->
        <div id="tab-dmca" class="tab-content">
            <div class="panel-header">
                <h2 class="panel-title">DMCA Takedown Notices</h2>
            </div>
            <div class="dmca-list" id="dmcaList"></div>
        </div>

        <!-- Suspicious Accounts Tab -->
        <div id="tab-suspects" class="tab-content">
            <div class="panel-header">
                <h2 class="panel-title">Suspicious Accounts</h2>
            </div>
            <div class="suspects-list" id="suspectsList"></div>
        </div>

        <!-- Overview Tab -->
        <div id="tab-overview" class="tab-content">
            <div class="overview-grid">
                <div class="chart-card">
                    <div class="chart-title">By Threat Type</div>
                    <div id="chartThreatType"></div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">By Platform</div>
                    <div id="chartPlatform"></div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">By Severity</div>
                    <div id="chartSeverity"></div>
                </div>
                <div class="chart-card">
                    <div class="chart-title">By Brand</div>
                    <div id="chartBrand"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Details</h2>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
            <div class="modal-actions" id="modalActions"></div>
        </div>
    </div>

    <script>
        // State
        let currentBrand = 'all';
        let currentTab = 'threats';
        let dashboardData = {};

        // SVG Icons
        const icons = {
            dmca: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="12" y1="11" x2="12" y2="17"/><line x1="9" y1="14" x2="15" y2="14"/></svg>',

            eye: '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/><circle cx="12" cy="12" r="3"/></svg>',

        // API wrapper
        async function api(endpoint, options = {}) {
            // Demo mode: return seed data without making network requests
            if (isLocalMode) {
                showLoading(true);
                await new Promise(r => setTimeout(r, 200)); // Simulate loading
                showLoading(false);
                return getDemoData(endpoint);
            }

            const url = new URL(endpoint, window.location.origin);
            if (currentBrand !== 'all' && options.params?.brand === undefined) {
                url.searchParams.set('brand', currentBrand);
            }
            if (options.params) {
                Object.entries(options.params).forEach(([k, v]) => url.searchParams.set(k, v));
            }

            showLoading(true);
            try {
                const response = await fetch(url.toString(), {
                    method: options.method || 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    body: options.body ? JSON.stringify(options.body) : undefined,
                    credentials: 'include'
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        window.location.href = '/login';
                        return null;
                    }
                    throw new Error(`API error: ${response.status}`);
                }

                return await response.json();
            } catch (error) {
                console.error('API Error:', error);
                // If network fails, try demo mode
                if (!isLocalMode) {
                    return getDemoData(endpoint);
                }
                showError('Failed to fetch data: ' + error.message);
                return null;
            } finally {
                showLoading(false);
            }
        }

        // Return demo data matching the API endpoint
        function getDemoData(endpoint) {
            const brandFilter = currentBrand !== 'all' ? currentBrand : null;

            if (endpoint.includes('/api/auth/me')) {

            }
            if (endpoint.includes('/api/dashboard/stats')) {
                return DEMO_DATA.stats;
            }
            if (endpoint.includes('/api/threats') && !endpoint.includes('/api/threats/')) {
                let threats = DEMO_DATA.threats;
                if (brandFilter) threats = threats.filter(t => t.brand === brandFilter);
                return { threats };
            }
            if (endpoint.includes('/api/dmca') && !endpoint.includes('/api/dmca/')) {
                let notices = DEMO_DATA.dmca;
                if (brandFilter) notices = notices.filter(n => n.brand === brandFilter);
                return { notices };
            }
            if (endpoint.includes('/api/suspects')) {
                let suspects = DEMO_DATA.suspects;
                if (brandFilter) suspects = suspects.filter(s => s.brand === brandFilter);
                return { suspects };
            }
            return {};
