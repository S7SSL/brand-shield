<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Shield &mdash; Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #0d1117;
            color: #e6edf3;
        }

        .bg-gradient {
            position: fixed;
            inset: 0;
            background: radial-gradient(ellipse at 30% 20%, rgba(88, 166, 255, 0.08) 0%, transparent 50%),
                        radial-gradient(ellipse at 70% 80%, rgba(163, 113, 247, 0.06) 0%, transparent 50%);
            z-index: 0;
        }

        .login-card {
            position: relative;
            z-index: 1;
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 48px 40px;
            width: 100%;
            max-width: 420px;
            margin: 20px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo .icon {
            display: inline-block;
            margin-bottom: 12px;
        }

        .logo .icon svg {
            width: 48px;
            height: 48px;
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 700;
        }

        .logo h1 span:first-child {
            color: #e6edf3;
        }

        .logo h1 span:last-child {
            color: #58a6ff;
        }

        .logo p {
            color: #8b949e;
            font-size: 14px;
            margin-top: 6px;
        }

        .error-msg {
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            color: #f85149;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: #c9d1d9;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #e6edf3;
            font-size: 15px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #58a6ff;
            box-shadow: 0 0 0 3px rgba(88, 166, 255, 0.15);
        }

        .form-group input::placeholder {
            color: #484f58;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #58a6ff, #a371f7);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
            margin-top: 8px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .btn-login:active {
            transform: scale(0.98);
        }

        .btn-login:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: #484f58;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="bg-gradient"></div>
    <div class="login-card">
        <div class="logo">
            <div class="icon">
                <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L3 7V12C3 17.55 6.84 22.74 12 24C17.16 22.74 21 17.55 21 12V7L12 2Z" fill="url(#shield-grad)" opacity="0.15"/>
                    <path d="M12 2L3 7V12C3 17.55 6.84 22.74 12 24C17.16 22.74 21 17.55 21 12V7L12 2Z" stroke="url(#shield-grad)" stroke-width="1.5" fill="none"/>
                    <path d="M9 12L11 14L15 10" stroke="#58a6ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <defs>
                        <linearGradient id="shield-grad" x1="3" y1="2" x2="21" y2="24">
                            <stop offset="0%" stop-color="#58a6ff"/>
                            <stop offset="100%" stop-color="#a371f7"/>
                        </linearGradient>
                    </defs>
                </svg>
            </div>
            <h1><span>Brand </span><span>Shield</span></h1>
            <p>Brand protection dashboard</p>
        </div>

        <div class="error-msg" id="errorMsg"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" autocomplete="username" required autofocus />
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required />
            </div>
            <button type="submit" class="btn-login" id="loginBtn">Sign In</button>
        </form>

        <div class="footer">
            Brand Shield v2.0 &mdash; Private Access Only
        </div>
    </div>

    <script>
        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                err.textContent = 'Please enter both username and password.';
                err.style.display = 'block';
                return;
            }

            btn.disabled = true;
            btn.textContent = 'Signing in...';
            err.style.display = 'none';

            try {
                const res = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'same-origin',
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok && data.success) {
                    window.location.href = '/';
                } else {
                    err.textContent = data.error || 'Invalid username or password.';
                    err.style.display = 'block';
                }
            } catch (ex) {
                err.textContent = 'Connection error. Please try again.';
                err.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
            }
        }

        // If already logged in, redirect to dashboard
        fetch('/api/auth/me', { credentials: 'same-origin' })
            .then(r => { if (r.ok) window.location.href = '/'; })
            .catch(() => {});
    </script>
</body>
</html>
